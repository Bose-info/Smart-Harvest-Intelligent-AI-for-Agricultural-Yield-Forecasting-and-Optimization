<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Harvest: Intelligent AI for Agricultural Yield Forecasting and Optimization</title>
  <link rel="icon" href="{{ url_for('static', filename='gardener.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }
    h1 {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.2rem;
      }
      .btn {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Smart Harvest: Intelligent AI for Agricultural Yield Forecasting and Optimization</h1>
    <div class="btn-container">
      <a href="{{ url_for('predict_yield') }}" class="btn btn-lg">Predict Crop Yield</a>
      <a href="{{ url_for('predict_crop') }}" class="btn btn-lg">Predict Crop Recommendation</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
