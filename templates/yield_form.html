<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Harvest: Advanced AI for Agricultural Yield Prediction</title>
  <link rel="icon" href="{{ url_for('static', filename='agriculture.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background: #f8f9fa;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
    }
    h3 {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      margin-top: 15px;
      font-weight: 500;
      color: #495057;
    }
    .btn {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .alert {
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h3, h2 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 10px;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }
      h3, h2 {
        font-size: 1.2rem;
      }
    }
  </style>
  <script>
    function validateAlphabetOnly(event) {
      const input = String.fromCharCode(event.which);
      if (!/^[a-zA-Z\s]+$/.test(input)) {
        event.preventDefault();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('Area').addEventListener('keypress', validateAlphabetOnly);
      document.getElementById('Item').addEventListener('keypress', validateAlphabetOnly);
    });
  </script>
</head>
<body>

  <div class="container">
    <h3 class="text-center">Smart Harvest: Advanced AI for Agricultural Yield Prediction</h3>

    <form action="/predict_yield" method="post">
      <div class="mb-3">
        <label for="Year">Year</label>
        <input type="number" class="form-control form-control-lg" name="Year" step="any" value="">
      </div>
      <div class="mb-3">
        <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
        <input type="number" class="form-control form-control-lg" name="average_rain_fall_mm_per_year" step="any">
      </div>
      <div class="mb-3">
        <label for="pesticides_tonnes">Pesticides (tonnes)</label>
        <input type="number" class="form-control form-control-lg" name="pesticides_tonnes" step="any">
      </div>
      <div class="mb-3">
        <label for="avg_temp">Average Temperature (Â°C)</label>
        <input type="number" class="form-control form-control-lg" name="avg_temp" step="any">
      </div>
      <div class="mb-3">
        <label for="Area">Area</label>
        <input type="text" class="form-control form-control-lg" name="Area" id="Area">
      </div>
      <div class="mb-3">
        <label for="Item">Item</label>
        <input type="text" class="form-control form-control-lg" name="Item" id="Item">
      </div>
      <button type="submit" class="btn btn-lg mt-4">Predict</button>
    </form>

    {% if prediction %}
      <div class="alert alert-success text-center mt-4">
        <h2>Predicted Yield: {{ prediction }}</h2>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
